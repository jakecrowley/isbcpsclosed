<html>
	<head>
		<style>
			div{
				position: relative;
				top: 50%;
				font-size: 64px;
				margin-top: -200px;
				margin-left: -100px;
			}
			
			#extra{
				position: fixed;
				font-size: 25px;
				margin-top: -28px;
				margin-left: 50px;
			}
			
			a{
				position: fixed;
				top: 50%;
				left: 50%;
				margin-top: 20px;
				margin-left: -45px;
			}
		</style>
	
		<title>Is BCPS Closed Today?</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script>
			$.get("https://cors-anywhere.herokuapp.com/http://www.bcps.org/feeds/StatusFeed.aspx").done(function(result) {
				var status = result.documentElement.getElementsByTagName('title')[1].innerHTML;
				if(status.includes("normal posted schedule")){
					$("#status").html("<center><h1>NO</h1></center>");
				}else if(status.includes("delay")){
					$("#status").html("<center><h1>NO</h1></center>");
					$("#extra").html("<center>(but there's a delay)</center>");
				}else if(status.includes("3 hours early")){
					$("#status").html("<center><h1>NO</h1></center>");
					$("#extra").html("<center>(but we're closing 3 hours early</center>");
				}else{
					$("#status").html("<center><h1>YES</h1></center>");
				}
			});
		</script>
	</head>
	
	<body>
		<div id="status"></div>
		<a id="extra"></a>
		<a href="https://www.bcps.org/status">Status</a>
	</body>
</html>
