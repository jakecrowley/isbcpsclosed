<html>
	<head>
		<style>
			#status{
				position: fixed;
				top: 50%;
				left: 50%;
				font-size: 64px;
				margin-top: -200px;
				margin-left: -100px;
			}
			
			a{
				position: fixed;
				top: 50%;
				left: 50%;
				margin-top: 20px;
				margin-left: -45px;
			}
		</style>
	
		<title>Is BCPS Closed Today?</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script>
			var res = "";
			$.get("https://cors-anywhere.herokuapp.com/http://www.bcps.org/feeds/StatusFeed.aspx").done(function (result) {
				res = result;
				var status = res.documentElement.getElementsByTagName('title')[1].innerHTML;
				if(status.includes("normal posted schedule"))
					$("#status").html("<h1>NO</h1>");
				else
					$("#status").html("<h1>YES</h1>");
			});
		</script>
	</head>
	
	<body>
		<div id="status"></div>
		<a href="https://www.bcps.org/status">Status</a>
	</body>
</html>
